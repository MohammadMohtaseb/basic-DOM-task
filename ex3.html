<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic <input type="checkbox" name="font_italic" id="font_italic"
      /></label>
      <label
        >Bold <input type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label
        >Underline
        <input type="checkbox" name="font_underline" id="font_underline"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>
    <script>
      //font type change
      document.getElementById("font_family").onchange = function () {
        chnageFontType();
      };

      function chnageFontType() {
        document.getElementById("text").style.fontFamily =
          document.getElementById("font_family").value;
      }

      //font size change
      document.getElementById("font_size").onchange = function () {
        chnageFontSize();
      };

      function chnageFontSize() {
        document.getElementById("text").style.fontSize =
          document.getElementById("font_size").value;
      }

      //italic decorotion
      document.getElementById("font_italic").onchange = function () {
        italicDecrotion();
      };
      function italicDecrotion() {
        let TorF = document.getElementById("font_italic").checked;
        if (TorF == true) {
          document.getElementById("text").style.fontStyle = "italic";
        } else {
          document.getElementById("text").style.fontStyle = "normal";
        }
      }

      //bold decrotion

      document.getElementById("font_bold").onchange = function () {
        BoldDecrotion();
      };
      function BoldDecrotion() {
        let TorF = document.getElementById("font_bold").checked;
        if (TorF == true) {
          document.getElementById("text").style.fontWeight = "bold";
        } else {
          document.getElementById("text").style.fontWeight = "normal";
        }
      }

      //underlinedecortion

      document.getElementById("font_underline").onchange = function () {
        UnderlineDecrotion();
      };
      function UnderlineDecrotion() {
        let TorF = document.getElementById("font_underline").checked;
        if (TorF == true) {
          document.getElementById("text").style.textDecoration = "underline";
        } else {
          document.getElementById("text").style.textDecoration = "none";
        }
      }
    </script>
  </body>
</html>

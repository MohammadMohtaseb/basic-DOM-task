<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
  </style>
</head>
<body>
  <div id="mydiv">Hello world</div>
<script>
    

    document.getElementById('mydiv').onmouseover = function (){
      moVer();
    }
    document.getElementById('mydiv').onmouseout = function (){
      mOut()
    }
    let textContent = document.getElementById('mydiv').textContent
    function moVer(){
      document.getElementById('mydiv').innerHTML = "Text 2";
    }
    function mOut(){
      document.getElementById('mydiv').innerHTML = textContent;
    }






</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
</style>
</head>
<body>
  <div id="mydiv"></div>

  <script>
    document.getElementById('mydiv').addEventListener('click',function onclick(event){
      let randomColor = Math.floor(Math.random()*154567).toString(17);
      document.getElementById('mydiv').style.backgroundColor = "#"+randomColor;
    })
  </script>
</body>
</html>

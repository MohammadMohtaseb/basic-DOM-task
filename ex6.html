<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <p>this is your playlist, when enter the song and hit add song a list should be created withe delete button as image below</p>
<img src="images/exercise5_2.png" style="width: 90%;">
<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song">
</form>

<ul id="playlist">
</ul>


<script>
  document.getElementById("addButton").onclick = function (){
    add()}
    function add(){ 
      let x = songTextInput.value
      const Creatlist = document.createElement('li');
      let liText = document.createTextNode(x);
      Creatlist.appendChild(liText);
      const element = document.getElementById('playlist')
      element.appendChild(Creatlist);
      songTextInput.value = '';
      


      const dele = document.createElement('button');
      dele.innerHTML = 'Delete';
      dele.style.color = 'red';
      Creatlist.appendChild(dele);
      dele.style.marginLeft = '100px';
      dele.onclick = function (){ remov() };
      function remov(){
        Creatlist.remove()
      }

    }
  
</script>
</body>
</html>
